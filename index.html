<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Posting Site</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
</head>
<body>
    <header class="header">
        <h1>Anonymous Board</h1>
    </header>

    <main>
        <div class="grid" id="grid"></div>
        <button class="add-button" id="addButton">+</button>
    </main>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Add Your Message</h2>
            <input type="text" id="nickname" placeholder="Your nickname (max 10 characters)" maxlength="10" />
            <textarea id="message" rows="4" placeholder="Your message"></textarea>
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
